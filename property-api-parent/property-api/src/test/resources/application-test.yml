info:
  app:
    name: property-api
    description: Property Api
    version: 1.0.0

server:
  port: 2000
  context-path: /property-api

spring:
  application:
    name: property-api
  jpa:
    hibernate:
      ddl-auto: validate
      naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true

logging:
  config: classpath:logback-test.xml
